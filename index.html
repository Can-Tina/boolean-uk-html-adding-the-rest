<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="main-page">
      <div class="header">
        <div class="blank"></div>
        <div class="icon">Icon</div>
        <div class="header-middle">Search</div>
        <div class="header-right">Top Menu</div>
        <div class="blank2"></div>
      </div>
      <div class="blank"></div>
      <div class="container">
        <div class="post">Post</div>
        <div class="left-menu">
          <div class="profile">Profile</div>
          <div class="groups">Groups</div>
          <div class="recent">Recent</div>
        </div> 
        <div class="main">Main</div>
        <div class="right-menu">
          <div class="news">
            <div class="news-head">News Head</div>
            <div class="news-post">News Post</div>
            <div class="news-post">News Post</div>
            <div class="news-post">News Post</div>
            <div class="news-post">News Post</div>
            <div class="news-post">News Post</div>
            <div class="news-more">News More</div>
          </div>
          <div class="most-viewed">
            <div class="most-head">Most Viewed Head</div>
            <div class="viewed-post">Most Viewed</div>
            <div class="viewed-post">Most Viewed</div>
            <div class="viewed-post">Most Viewed</div>
            <div class="viewed-more">View more</div>
          </div>
          <div class="add-to-feed">
            <div class="add-head">Add to feed</div>
            <div class="add">
              <div class="profile-icon"></div>
              <div class="profile-name"></div>
              <div class="profile-info"></div>
              <div class="profile-follow"></div>
            </div>
            <div class="add"></div>
            <div class="add"></div>
            <div class="view-all">View Recommendations</div>
          </div>
        </div>
      </div>
      <div class="blank2"></div>
    </div>
  </body>
</html>
